<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var day = new Date().getDay();
    switch (day) {
        case 0:
            console.log("Sun");
            break;
        case 1:
            console.log("Mon");
            break;
    }
</script>
</body>
</html>
