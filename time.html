<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="txt"></div>
<script>
    var birthday = prompt('input birthday: ', '1990-1-1');
    var dob = new Date(birthday);
    var dod = dob.setFullYear(dob.getFullYear() + 80);
    function test() {
        var now = new Date();
        var seconds = Math.round((dod - now.getTime()) / 1000);
        document.getElementById('txt').innerHTML = seconds + ' 秒。';
        setTimeout('test()', 500);
    }
    test();
</script>
</body>
</html>
